<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CPU Monitor</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jomhuria&display=swap');
      body{
        background-color: black;
        font-family: 'Jomhuria', cursive;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="cons">
    <div class="container">
      <div class="row">
        <div class="col-12">
    <div class="card">
      <div class="card-header">
        Welcome to System Monitoring Application 
      </div>
      <div class="card-body">
        <h5 class="card-title">A Dynamic Desktop Application</h5>
        <p class="card-text">Developed by Milind Krishna | Software Developer | Web Developer</p>
      </div>
    </div>
    </div>
    </div>
    </div>

    <br>
    <div class="container">
      <div class="row">
        <div class="col-4">
    <div class="card" style="width: 18rem;">
      <img src="img1.png" class="card-img-top" alt="..." width="80%">
      <div class="card-body">
        <h4><b>CPU (%)</b></h4>
        <h2 id="cpu">-</h2>
      </div>
    </div>
    </div>

    <div class="col-4">
      <div class="card" style="width: 18rem;">
        <img src="img2.png" class="card-img-top" alt="..." width="80%">
        <div class="card-body">
          <h4><b>Free Mem (%)</b></h4>
          <h2 id="mem">-</h2>
        </div>
      </div>
      </div>

      <div class="col-4">
        <div class="card" style="width: 18rem;">
          <img src="img3.png" class="card-img-top" alt="..." width="80%">
          <div class="card-body">
            <h4><b>Total Mem (GB)</b></h4>
            <h2 id="total-mem">-</h2>
          </div>
        </div>
        </div>
  </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      const electron = require('electron');
      const ipcRenderer = electron.ipcRenderer;

      ipcRenderer.on('cpu',(event,data) => {
        document.getElementById('cpu').innerHTML = data.toFixed(2);
      });
      ipcRenderer.on('mem',(event,data) => {
        document.getElementById('mem').innerHTML = data.toFixed(2);
      });
      ipcRenderer.on('total-mem',(event,data) => {
        document.getElementById('total-mem').innerHTML = data.toFixed(2);
      });
    </script>
  </body>
  
</html>
